<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nginx default</title>
    <style>
        *, :before, :after {
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            background: #E3F2FD;
            min-width: 275px;
            height: 100vh;
            margin: 0 10vw;
            overflow: hidden;
            color: #138FF2;
            font-family: Roboto;
        }

        .wrapper {
            flex-grow: 2;
            width: 40vw;
            max-width: 500px;
            margin: 0 auto;
            flex-direction: column;
        }

        h1 {
            text-align: center;
        }

        div {
            display: flex;
            justify-content: center;
            align-items: center
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h1>Welcome to Nginx</h1>
    <p><img src="https://miro.medium.com/max/600/1*9R59VNTAanVTzFefjOXqvg.png" alt="Nginx logo"></p>
</div>
<div class="space">
    <div class="blackhole"></div>
    <div class="ship"></div>
</div>
</body>
</html>
